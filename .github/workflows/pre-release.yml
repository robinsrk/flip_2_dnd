name: Pre-release Jetpack Compose App

on:
  push:
    tags:
      - 'v*-pre*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the last two tags
          TAGS=$(git tag --sort=-v:refname | head -n 2)
          LATEST_TAG=$(echo "$TAGS" | sed -n '1p')
          PREVIOUS_TAG=$(echo "$TAGS" | sed -n '2p')
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, get all commits until latest tag
            CHANGELOG=$(git log --pretty=format:"‚Ä¢ %s" "$LATEST_TAG")
          else
            # Get commits between previous and latest tag
            CHANGELOG=$(git log --pretty=format:"‚Ä¢ %s" "$PREVIOUS_TAG..$LATEST_TAG")
          fi
          
          # Clean up and format for Telegram (HTML)
          # Join lines with literal \n characters for the output variable
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | awk '{printf "%s\\n", $0}' | sed 's/\\n$//')
          echo "changelog=$CHANGELOG_ESCAPED" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build tools
        run: |
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "build-tools;30.0.3"
          echo "Build tools installed at: ${ANDROID_HOME}/build-tools/30.0.3"
          ls -la ${ANDROID_HOME}/build-tools/30.0.3

      - name: Decode and save keystore file
        env:
          KEYSTORE_FILE: ${{ secrets.SIGNING_KEY }}
        run: |
          if [ -z "$KEYSTORE_FILE" ]; then
            echo "Error: SIGNING_KEY secret is not set"
            exit 1
          fi
          echo "$KEYSTORE_FILE" | base64 --decode > release.keystore
          if [ ! -f release.keystore ]; then
            echo "Error: Failed to create keystore file"
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Create local.properties
        env:
          GUMROAD_URL: ${{ secrets.GUMROAD_URL }}
          REDOTPAY_ID: ${{ secrets.REDOTPAY_ID }}
          USDT_ADDRESS: ${{ secrets.USDT_ADDRESS }}
          BTC_ADDRESS: ${{ secrets.BTC_ADDRESS }}
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
        run: |
          echo "GUMROAD_URL=$GUMROAD_URL" >> local.properties
          echo "REDOTPAY_ID=$REDOTPAY_ID" >> local.properties
          echo "USDT_ADDRESS=$USDT_ADDRESS" >> local.properties
          echo "BTC_ADDRESS=$BTC_ADDRESS" >> local.properties
          echo "TELEGRAM_URL=$TELEGRAM_URL" >> local.properties

      - name: Build release APKs
        run: ./gradlew assembleFreeRelease assembleProRelease

      - name: Align and Sign APKs
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -z "$KEYSTORE_PASSWORD" ] || [ -z "$KEY_ALIAS" ] || [ -z "$KEY_PASSWORD" ]; then
            echo "Error: One or more signing secrets are not set"
            exit 1
          fi

          FLAVORS=("free" "pro")
          for FLAVOR in "${FLAVORS[@]}"; do
            echo "Processing $FLAVOR flavor..."
            UNSIGNED_APK="app/build/outputs/apk/$FLAVOR/release/app-$FLAVOR-release-unsigned.apk"
            ALIGNED_APK="app/build/outputs/apk/$FLAVOR/release/app-$FLAVOR-release-aligned.apk"
            SIGNED_APK="app/build/outputs/apk/$FLAVOR/release/Flip2DND-${FLAVOR^}-beta.apk"

            if [ ! -f "$UNSIGNED_APK" ]; then
              echo "Error: Unsigned APK not found for $FLAVOR"
              exit 1
            fi

            echo "Aligning $FLAVOR APK..."
            ${ANDROID_HOME}/build-tools/30.0.3/zipalign -v -f 4 "$UNSIGNED_APK" "$ALIGNED_APK"

            echo "Signing $FLAVOR APK..."
            ${ANDROID_HOME}/build-tools/30.0.3/apksigner sign \
              --ks release.keystore \
              --ks-pass pass:"${KEYSTORE_PASSWORD}" \
              --ks-key-alias "${KEY_ALIAS}" \
              --key-pass pass:"${KEY_PASSWORD}" \
              --v2-signing-enabled true \
              --v3-signing-enabled true \
              --v4-signing-enabled false \
              --out "$SIGNED_APK" \
              "$ALIGNED_APK"

            echo "Verifying $FLAVOR APK..."
            ${ANDROID_HOME}/build-tools/30.0.3/apksigner verify --verbose "$SIGNED_APK"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            app/build/outputs/apk/free/release/Flip2DND-Free-beta.apk
            app/build/outputs/apk/pro/release/Flip2DND-Pro-beta.apk
          generate_release_notes: true
          draft: false
          prerelease: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-pre-release
          path: |
            app/build/outputs/apk/free/release/Flip2DND-Free-beta.apk
            app/build/outputs/apk/pro/release/Flip2DND-Pro-beta.apk
          if-no-files-found: error

      - name: Send APKs to Telegram
        if: startsWith(github.ref, 'refs/tags/')
        env:
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
        run: |
          REAL_CHANGELOG=$(printf "$CHANGELOG")
          cat <<EOF > caption.txt
          <b>‚ú® Flip 2 DND Update: $TAG_NAME</b>
          
          <b>üìù What's New:</b>
          $REAL_CHANGELOG
          
          üîó <a href="https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}">View on GitHub</a>
          EOF

          FREE_APK="app/build/outputs/apk/free/release/Flip2DND-Free-beta.apk"
          PRO_APK="app/build/outputs/apk/pro/release/Flip2DND-Pro-beta.apk"

          # Send Free APK
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendDocument" \
               -F chat_id="$CHAT_ID" \
               -F document="@$FREE_APK" \
               -F caption="<caption.txt" \
               -F parse_mode="HTML"

          # Send Pro APK (optional, or just another message)
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendDocument" \
               -F chat_id="$CHAT_ID" \
               -F document="@$PRO_APK" \
               -F caption="Flip 2 DND Pro $TAG_NAME" \
               -F parse_mode="HTML"
