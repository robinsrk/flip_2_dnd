name: Pre-release Jetpack Compose App

on:
  push:
    tags:
      - 'v*-pre*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the last two tags
          TAGS=$(git tag --sort=-v:refname | head -n 2)
          LATEST_TAG=$(echo "$TAGS" | sed -n '1p')
          PREVIOUS_TAG=$(echo "$TAGS" | sed -n '2p')
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, get all commits until latest tag
            CHANGELOG=$(git log --pretty=format:"‚Ä¢ %s" "$LATEST_TAG")
          else
            # Get commits between previous and latest tag
            CHANGELOG=$(git log --pretty=format:"‚Ä¢ %s" "$PREVIOUS_TAG..$LATEST_TAG")
          fi
          
          # Clean up and format for Telegram (HTML)
          # Join lines with literal \n characters for the output variable
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | awk '{printf "%s\\n", $0}' | sed 's/\\n$//')
          echo "changelog=$CHANGELOG_ESCAPED" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build tools
        run: |
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "build-tools;30.0.3"
          echo "Build tools installed at: ${ANDROID_HOME}/build-tools/30.0.3"
          ls -la ${ANDROID_HOME}/build-tools/30.0.3

      - name: Decode and save keystore file
        env:
          KEYSTORE_FILE: ${{ secrets.SIGNING_KEY }}
        run: |
          if [ -z "$KEYSTORE_FILE" ]; then
            echo "Error: SIGNING_KEY secret is not set"
            exit 1
          fi
          echo "$KEYSTORE_FILE" | base64 --decode > release.keystore
          if [ ! -f release.keystore ]; then
            echo "Error: Failed to create keystore file"
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Align APK
        run: |
          if [ ! -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "Error: Unsigned APK not found"
            exit 1
          fi
          
          echo "Android SDK location: $ANDROID_HOME"
          echo "Available build tools:"
          ls -la ${ANDROID_HOME}/build-tools/
          
          ${ANDROID_HOME}/build-tools/30.0.3/zipalign -v -f 4 \
            "app/build/outputs/apk/release/app-release-unsigned.apk" \
            "app/build/outputs/apk/release/app-release-aligned.apk"
            
          if [ ! -f "app/build/outputs/apk/release/app-release-aligned.apk" ]; then
            echo "Error: Failed to create aligned APK"
            exit 1
          fi

      - name: Sign and verify APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -z "$KEYSTORE_PASSWORD" ] || [ -z "$KEY_ALIAS" ] || [ -z "$KEY_PASSWORD" ]; then
            echo "Error: One or more signing secrets are not set"
            echo "Required secrets: KEY_STORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD"
            exit 1
          fi
          
          echo "Signing APK..."
          ${ANDROID_HOME}/build-tools/30.0.3/apksigner sign \
            --ks release.keystore \
            --ks-pass pass:"${KEYSTORE_PASSWORD}" \
            --ks-key-alias "${KEY_ALIAS}" \
            --key-pass pass:"${KEY_PASSWORD}" \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --v4-signing-enabled false \
            --out "app/build/outputs/apk/release/app-release.apk" \
            "app/build/outputs/apk/release/app-release-aligned.apk"
          
          echo "Verifying signed APK..."
          ${ANDROID_HOME}/build-tools/30.0.3/apksigner verify --verbose "app/build/outputs/apk/release/app-release.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
          draft: false
          prerelease: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-pre-release
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Send APK to Telegram
        if: startsWith(github.ref, 'refs/tags/')
        env:
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
        run: |
          # Construct the caption with actual newlines
          # Use printf to handle the escaped \n characters correctly
          REAL_CHANGELOG=$(printf "$CHANGELOG")
          
          # Create a temporary file for the caption to avoid shell escaping issues
          cat <<EOF > caption.txt
          <b>‚ú® Flip 2 DND Update: $TAG_NAME</b>
          
          <b>üìù What's New:</b>
          $REAL_CHANGELOG
          
          üîó <a href="https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}">View on GitHub</a>
          EOF

          # Verify APK exists
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "‚ùå Error: APK not found at $APK_PATH"
            exit 1
          fi

          # Send to Telegram
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendDocument" \
               -F chat_id="$CHAT_ID" \
               -F document="@$APK_PATH" \
               -F caption="<caption.txt" \
               -F parse_mode="HTML"
